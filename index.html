<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock App</title>
</head>
<body>
    <div class="app-container">
        <div id="clock-container">
            <div class="top-fly">
                <div class="left-fly">
                    <div id="year-container" class="year-container">
                        <h3 id="month"></h3>
                        <h3 id="day"></h3>
                        <h3 id="year"></h3>
                    </div>
                    <div class="season-container"><img src="" alt="" id="season"></div>
                </div>
                <h1 id="weekday"></h1>
                <button id="location-btn"></button>
             </div>
             <div class="mid-fly">
                 <div class="empty"></div>
                 <h2 id="location"></h2>
                 <div class="empty"></div>
                 <div class='closed' id="location-modal">
                    <div class="location-modal-container">
                        <div id="location-close-btn">X</div>
                        <form id="loc-form">
                        <label for="">Enter Location</label>
                        <input id="location-input" type="text">
                        <button type="submit">Set Location</button></form>    
                    </div>
                 </div>
             </div>

            <div id="time-container">
                <div class="big-time">
                    <div id="main-time">
                        <h2 id="hours"></h2>
                        <h2>:</h2>
                        <h2 id="minutes"></h2>
                        <h2>:</h2>
                        <h2 id="seconds"></h2>
                    </div>
                    <div id="loader">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h4 class="am"> <p id="am-pm"></p><p>.m.</p> </h4>
                    <div class="time-zone-btn">
                        <select name="timezone" id="timezone" onchange="timeZoneChange()">
                            <option selected class="class" disabled>Timezone</option>
                            <option class="timezone-option" value="4">Eastern Daylight, DC</option>
                            <option class="timezone-option" value="5">Central Daylight, Chicago</option>
                            <option class="timezone-option" value="6">Mountain Daylight, Denver</option>
                            <option class="timezone-option" value="7">Pacific Daylight, LA</option>
                            <option class="timezone-option" value="8">Alaska Daylight, Alaska</option>
                            <option class="timezone-option" value="10">Hawaii Standard, Honolulu</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-buttons">
             <button id="set-countdown-btn">Set Countdown</button>
        </div>
        <div id="countdown-container">
            <h2 id="countdown-event"></h2>
            <div class="countdown-big-time">
                <div id="countdown-time">
                    <h2 id="countdown-days"></h2>
                    <h2 id="countdown-hours">88</h2>
                    <h2>:</h2>
                    <h2 id="countdown-minutes">88</h2>
                    <h2>:</h2>
                    <h2 id="countdown-seconds">88</h2>
                </div>
                <!-- <div id="loader">
                    <div></div>
                    <div></div>
                    <div></div>
                </div> -->
            </div>
            <div class="empty"></div>
        </div>
        <div class='closed' id="countdown-modal">
            <div class="countdown-modal-container">
                <div id="countdown-close-btn">X</div> 
                <form id="countdown-form">
                    <label for="">Event Name</label>
                    <input id="event-input" type="text">
                    <h3>WHEN</h3>
                    <div class="month-day">
                        <div class="month-column">
                            <label>Month</label>
                            <select id="month-select">
                                <option class="month-option" value="1">January</option>
                                <option class="month-option"value="2">February</option>
                                <option class="month-option"value="3">March</option>
                                <option class="month-option"value="4">April</option>
                                <option class="month-option" value="5">May</option>
                                <option class="month-option" value="6">June</option>
                                <option class="month-option"value="7">July</option>
                                <option class="month-option"value="8">August</option>
                                <option class="month-option"value="9">September</option>
                                <option class="month-option"value="10">October</option>
                                <option class="month-option"value="11">November</option>
                                <option class="month-option"value="12">December</option>
                            </select>
                        </div>
                        <div class="day-column">
                            <label for="">Day</label>
                            <input id="day-input" type="number">
                        </div>
                    </div>
                    
                    <div class="time-am">
                        <div class="time-column">
                            <label>Hour</label>
                            <input id="time-input" type="number">
                        </div>
                        <div class="am-column">
                            <label>AM/PM</label>
                            <select id="am-pm-select">
                                <option class="am-option"value="0">AM</option>
                                <option class="am-option"value="12">PM</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit">Set Countdown</button>
                </form>
            </div>
        </div>
    </div> 
</body>
 <script src="app.js"></script>
</html>
