<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock App</title>
</head>
<body>
    <div class="app-container">
        <div id="clock-container">
            <div class="top-fly">
                <div class="left-fly">
                    <div id="year-container" class="year-container">
                        <h3 id="month"></h3>
                        <h3 id="day"></h3>
                        <h3 id="year"></h3>
                    </div>
                    <div class="season-container"><img src="" alt="" id="season"></div>
                </div>
                <h1 id="weekday"></h1>
                <button id="location-btn"></button>
             </div>
             <div class="mid-fly">
                 <div class="empty"></div>
                 <h2 id="location"></h2>
                 <div class="empty"></div>
                 <div class='closed' id="location-modal">
                    <div class="location-modal-container">
                        <div id="location-close-btn">X</div>
                        <form id="loc-form">
                        <label for="">Enter Location</label>
                        <input id="location-input" type="text">
                        <button type="submit">Set Location</button></form>    
                    </div>
                 </div>
             </div>

            <div id="time-container">
                <div class="big-time">
                    <div id="main-time">
                        <h2 id="hours"></h2>
                        <h2>:</h2>
                        <h2 id="minutes"></h2>
                        <h2>:</h2>
                        <h2 id="seconds"></h2>
                    </div>
                    <div id="loader">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <h4 class="am"> <p id="am-pm"></p><p>.m.</p> </h4>
                    <div class="time-zone-btn">
                        <select name="timezone" id="timezone" onchange="timeZoneChange()">
                            <option selected class="class" disabled>Timezone</option>
                            <option class="timezone-option" value="4">Eastern Daylight, DC</option>
                            <option class="timezone-option" value="5">Central Daylight, Chicago</option>
                            <option class="timezone-option" value="6">Mountain Daylight, Denver</option>
                            <option class="timezone-option" value="7">Pacific Daylight, LA</option>
                            <option class="timezone-option" value="8">Alaska Daylight, Alaska</option>
                            <option class="timezone-option" value="10">Hawaii Standard, Honolulu</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
            
            
    </div> 
</body>
 <script src="app.js"></script>
</html>
